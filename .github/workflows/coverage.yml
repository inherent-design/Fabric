name: Coverage

# Disabled until Codecov is configured.
# To run manually: Actions > Coverage > Run workflow
on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sh tasks/ci-deps-linux.sh clang llvm

      - name: Cache CPM dependencies
        uses: actions/cache@v5
        with:
          path: cpm-cache
          key: cpm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('CMakeLists.txt', 'cmake/modules/*.cmake') }}
          restore-keys: |
            cpm-${{ runner.os }}-${{ runner.arch }}-

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: linux-amd64-coverage

      - name: Configure
        run: cmake --preset ci-coverage
        env:
          CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm-cache
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache

      - name: Build
        run: cmake --build build/ci-coverage -j

      - name: Test
        run: ctest --test-dir build/ci-coverage --output-on-failure
        env:
          LLVM_PROFILE_FILE: "${{ github.workspace }}/build/ci-coverage/fabric-%p.profraw"

      - name: Merge profiles
        run: llvm-profdata merge -sparse build/ci-coverage/fabric-*.profraw -o build/ci-coverage/coverage.profdata

      - name: Generate lcov report
        run: |
          llvm-cov export \
            build/ci-coverage/bin/UnitTests \
            -instr-profile=build/ci-coverage/coverage.profdata \
            -format=lcov \
            -ignore-filename-regex='build/|_deps/|tests/' \
            > build/ci-coverage/coverage.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: build/ci-coverage/coverage.lcov
