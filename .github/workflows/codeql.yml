name: CodeQL

on:
  pull_request:
    branches: [main]
    paths: [src/**, include/**]
  schedule:
    - cron: "0 8 * * 3"
  push:
    branches: [main]
    paths: [src/**, include/**]
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake pkg-config \
            libwebkit2gtk-4.1-dev libvulkan-dev libfreetype-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
            libxfixes-dev libxi-dev libxss-dev \
            libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev \
            libgl-dev libegl-dev \
            libasound2-dev libpulse-dev libpipewire-0.3-dev \
            libdbus-1-dev libudev-dev

      - name: Cache FetchContent
        uses: actions/cache@v5
        with:
          path: build/ci-linux-gcc/_deps
          key: codeql-deps-${{ hashFiles('CMakeLists.txt', 'cmake/modules/*.cmake') }}
          restore-keys: |
            codeql-deps-

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: codeql-analysis

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          queries: security-extended

      - name: Configure
        run: cmake --preset ci-linux-gcc
        env:
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache

      - name: Build
        run: cmake --build build/ci-linux-gcc -j

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:cpp"
