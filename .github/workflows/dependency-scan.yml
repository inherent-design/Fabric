name: Dependency Scan

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [main]
    paths: [CMakeLists.txt, cmake/modules/**]
  workflow_dispatch:

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  osv-scan:
    name: OSV-Scanner
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sh tasks/ci-deps-linux.sh cmake

      - name: Cache CPM dependencies
        uses: actions/cache@v5
        with:
          path: cpm-cache
          key: cpm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('CMakeLists.txt', 'cmake/modules/*.cmake') }}
          restore-keys: |
            cpm-${{ runner.os }}-${{ runner.arch }}-

      - name: Configure (populate dependencies)
        run: cmake --preset ci-linux-gcc
        env:
          CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm-cache

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: "--recursive ."
