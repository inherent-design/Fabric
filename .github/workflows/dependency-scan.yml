name: Dependency Scan

on:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches: [main]
    paths: [CMakeLists.txt, cmake/modules/**]
  workflow_dispatch:

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  osv-scan:
    name: OSV-Scanner
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake pkg-config \
            libwebkit2gtk-4.1-dev libvulkan-dev libfreetype-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
            libxfixes-dev libxi-dev libxss-dev \
            libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev \
            libgl-dev libegl-dev \
            libasound2-dev libpulse-dev libpipewire-0.3-dev \
            libdbus-1-dev libudev-dev

      - name: Cache CPM dependencies
        uses: actions/cache@v5
        with:
          path: cpm-cache
          key: cpm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('CMakeLists.txt', 'cmake/modules/*.cmake') }}
          restore-keys: |
            cpm-${{ runner.os }}-${{ runner.arch }}-

      - name: Configure (populate dependencies)
        run: cmake --preset ci-linux-gcc
        env:
          CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm-cache

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: "--recursive --call-analysis=all ."
