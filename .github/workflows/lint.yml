name: Lint

on:
  push:
    branches: [main]
    paths: [src/**, include/**, tests/**]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clang-tidy:
    name: clang-tidy
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy ninja-build cmake pkg-config \
            libwebkit2gtk-4.1-dev libvulkan-dev libfreetype-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
            libxfixes-dev libxi-dev libxss-dev \
            libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev \
            libgl-dev libegl-dev \
            libasound2-dev libpulse-dev libpipewire-0.3-dev \
            libdbus-1-dev libudev-dev

      - name: Cache CPM dependencies
        uses: actions/cache@v5
        with:
          path: cpm-cache
          key: cpm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('CMakeLists.txt', 'cmake/modules/*.cmake') }}
          restore-keys: |
            cpm-${{ runner.os }}-${{ runner.arch }}-

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: lint-clang-tidy

      - name: Configure
        run: cmake --preset ci-linux-clang
        env:
          CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm-cache
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache

      - name: Build
        run: cmake --build build/ci-linux-clang -j

      - name: Run clang-tidy on changed files
        uses: cpp-linter/cpp-linter-action@v2.16.7
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: ""
          tidy-checks: ""
          database: build/ci-linux-clang
          files-changed-only: true
          thread-comments: true
